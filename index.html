<!DOCTYPE html>
<html>
<head>
  <title>My Hailey Super 2.0</title>
  <link rel="stylesheet" type="text/css" href="css/netflix.css">
  <link rel="stylesheet" type="text/css" href="css/CastVideos.css">
  <link href='//fonts.googleapis.com/css?family=Roboto&subset=latin,cyrillic-ext,greek-ext,latin-ext' rel='stylesheet'
    type='text/css'>
    <link rel="icon" href="imagefiles/favicon.ico" type="image/vnd.microsoft.icon">
</head>

<body>
  <div id="main_video">
    <div class="imageSub">
      <div class="blackbg" id="playerstatebg">IDLE</div>
      <div class=label id="playerstate">IDLE</div>
      <img src="imagefiles/background.png" id="video_image">
      <div id="video_image_overlay"></div>
      <video id="video_element">
      </video>
    </div>

    <div id="media_control">
      <div id="play"></div>
      <div id="pause"></div>
      <div id="progress_bg"></div>
      <div id="progress"></div>
      <div id="progress_indicator"></div>
      <div id="fullscreen_expand"></div>
      <div id="fullscreen_collapse"></div>
      <google-cast-launcher id="castbutton"></google-cast-launcher>
      <div id="audio_bg"></div>
      <div id="audio_bg_track"></div>
      <div id="audio_indicator"></div>
      <div id="audio_bg_level"></div>
      <div id="audio_on"></div>
      <div id="audio_off"></div>
      <div id="duration">00:00:00</div>
    </div>
  </div>

  <div class="contain">
    <div class="row">
      <div class="row__inner" id="carousel">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script src="mediaList.js"></script>
  <script src="CastVideos.js"></script>
  <script type="text/javascript">
    var castPlayer = new CastPlayer();
    window['__onGCastApiAvailable'] = function (isAvailable) {
      if (isAvailable) {
        castPlayer.initializeCastPlayer();
      }
    };
  </script>
  <script type="text/javascript" src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1">
  </script>
</body>

</html>
